<div class="col-sm-12 col-xl-12">
    <div class="card">
        <div class="card-header">查詢原圖比例
        </div>
        <div class="card-body">
            <div class="wrapper img_original">

                <div class="box">
                    <h2>
                        拿出身分證縮放至實際尺寸，並獲得比例
                    </h2>

                    <div class="inlineBlock  width25"><input type="number" name="" id="vals_x"
                            placeholder="請輸入寬度值，並按下enter" class="form-control">
                    </div>
                    <div class="inner-box inlineBlock margintop-20">
                        <input type="button" value="+ 增加" id="add_x" class="btn btn-primary">
                        <input type="button" value="- 減少" id="reduce_x" class="btn btn-primary">
                    </div>
                    <div>
                        <div class="margintop-20 width25">
                            <input type="number" name="" id="vals_y" placeholder="請輸入高度值，並按下enter" class="form-control">
                        </div>
                        <div class="inner-box inlineBlock margintop-20">
                            <input type="button" value="+ 增加" id="add_y" class="btn btn-primary">
                            <input type="button" value="- 減少" id="reduce_y" class="btn btn-primary">
                        </div>
                    </div>

                    <div class="text margintop-20">此螢幕 X (width) 比例值 : <span id="result_value_x"></span></div>
                    <div class="text">此螢幕 Y (height) 比例值 : <span id="result_value_y"></span></div>
                    <div class="text">此系統IP: <span id="ip"></span></div>
                </div>

                <div class="inlineblock margintop-20">

                    <h3 class="change">量測實際身分證大小</h3>

                    <img src="./img/front_F.jpg" alt="小圖" class="imgx_change">
                    <!-- <img src="front_v.jpg" alt="小圖" class="imgx_change"> -->
                </div>
                <!-- <h3>300 dpi 掃描原始圖</h3> -->
                <img src="./img/front_F.jpg" alt="大圖" class="imgx_origin">



            </div>
            <button class="btn btn-block btn-success btn-xxl margintop-50" type="button">確定</button>
        </div>
    </div>
</div>
